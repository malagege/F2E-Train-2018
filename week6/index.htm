<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week6 </title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div class="form-status d-flex justify-content-center">
            <ul class="list-unstyled">
                <li>
                    <i class="far fa-circle"></i>
                    <i class="far fa-dot-circle"></i>
                </li>
                <li>
                    <i class="far fa-circle"></i>
                    <i class="far fa-dot-circle"></i>
                </li>
                <li>
                    <i class="far fa-circle"></i>
                    <i class="far fa-dot-circle"></i>
                </li>
                <li>
                    <i class="far fa-circle"></i>
                    <i class="far fa-dot-circle"></i>
                </li>
            </ul>
        </div>
        <form class="step-1">
            <div class="title">
                Create Account
            </div>
            <div class="sub">
                Glad to see you here!
            </div>
            <div class="form-group">
                <label for="account">Account</label>
                <input type="email" class="form-control" name="account" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="●●●●●●●●" required>
            </div>
            <div class="form-group">
                <label for="password2">Comfirm Password</label>
                <input type="password" class="form-control" name="password2" placeholder="●●●●●●●●" required>
            </div>
            <button class="btn">SUBMIT &amp; NEXT</button>
        </form>
        <form class="step-2">
            <div class="title">
                General Infomation
            </div>
            <div class="sub">
                Tell us who you are!
            </div>
            <div class="form-group">
                <label for="account">Name (optional)</label>
                <input type="text" class="form-control" name="name" placeholder="Example Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone*</label>
                <input type="text" class="form-control" name="phone" placeholder="0912 345 678">
            </div>
            <div class="form-group">
                <label for="birthdate_Y" class="col-12">Birth Date(optional)</label>
                <div class="d-flex  justify-content-between">
                    <input type="number" class="form-control col-3" name="birthdate_Y" placeholder="YYYY">
                    <input type="number" class="form-control col-3" name="birthdate_M" placeholder="MM">
                    <input type="number" class="form-control col-3" name="birthdate_D" placeholder="DD">
                </div>
            </div>
            <div class="form-group">
                <label for="city">Address*</label>
                <div class="d-flex justify-content-between">
                    <input type="text" class="form-control col-5" id="city" name="city" placeholder="City">
                    <input type="text" class="form-control col-5" id="dist" name="dist" placeholder="Dist">
                </div>
                <input type="text" class="form-control my-3" name="address" id="address" placeholder="Address Detail">
            </div>
            <button class="btn">SUBMIT &amp; NEXT</button>
        </form>
        <form class="step-3">
            <div class="title">
                Update Profile Picture
            </div>
            <div class="sub">
                We wanna know you more!
            </div>
            <div>
                <input type="file" name="file" class="col-12">
            </div>
            <button class="btn">SUBMIT &amp; NEXT</button>
        </form>
        <form class="step-4">
            <div class="title">
                Payment Method
            </div>
            <div class="sub">
                Add your credit card information!
            </div>
            <div>
                <div class="form-group">
                    <label for="city">Card Number*</label>
                    <div class="d-flex justify-content-between">
                        <input type="text" name="card" class="form-control col-12" placeholder="1234 5678 9012 3456">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-group col-5 px-0">
                        <label for="city">Cardholder Name</label>
                        <div class="d-flex justify-content-between">
                            <input type="text" class="form-control col-12" placeholder="EXAMPLE NAME">
                        </div>
                    </div>
                    <div class="form-group col-5 px-0">
                        <label for="city">Bank Name</label>
                        <div class="d-flex justify-content-between">
                            <input type="text" class="form-control col-12" placeholder="EXAMPLE BANK">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-group col-3 px-0">
                        <label for="city">CVV</label>
                        <div class="d-flex justify-content-between">
                            <input type="text" class="form-control col-12" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <div class="form-group col-7 px-0">
                        <label for="city">Bank Name</label>
                        <div class="d-flex justify-content-between">
                            <input type="text" class="form-control col-5" placeholder="MM">
                            <input type="text" class="form-control col-5" placeholder="DD">
                        </div>
                    </div>
                </div>
                <button class="btn col-12">Done</button>
            </div>
        </form>
        <div class="step-5">
            <div class="title">
                Congratulations
            </div>
            <div class="sub">
                Now you’re one of us!
            </div>
            <div class="text-center display-1">
                <i class="fas fa-smile"></i>
            </div>
            <div class="text-center">Redirected to homepage after 5 seconds…</div>
        </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js'></script>
    <script src="main.js"></script>
</body>

</html>
