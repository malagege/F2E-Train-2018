<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header" onclick="location.href='index.htm'">
        Comicomic
    </div>
    <div class="container">
        <div class="control">
            <span class="title">
                My Hexschool
            </span>
            <i class="fas fa-angle-right"></i>
            <select name="" id="">
                <option value="1">Chapter 1</option>
                <option value="2">Chapter 2</option>
            </select>
            <select name="" id="">
                <option value="1">Page 1</option>
                <option value="2">Page 2</option>
                <option value="3">Page 3</option>
                <option value="4">Page 4</option>
                <option value="5">Page 5</option>
                <option value="6">Page 6</option>
                <option value="7">Page 7</option>
                <option value="8">Page 8</option>
                <option value="9">Page 9</option>
                <option value="10">Page 10</option>
            </select>
            <div class="light-switch">
                <i class="fas fa-sun"></i>
                <div class="control-button"></div>
                <i class="fas fa-moon"></i>
            </div>
        </div>
        <div class="controller">
            <div class="page">
                <div class="left">&lt;</div>
                <div class="right">&gt;</div>
                <img src="./img/storyboard-1.png" alt="">
            </div>
            <div class="page-switch">
                <div id="1" class="img">
                    <img src="./img/storyboard-1.png" alt="">
                </div>
                <div id="2" class="img">
                    <img src="./img/storyboard-2.png" alt="">
                </div>
                <div id="3" class="img">
                    <img src="./img/storyboard-3.png" alt="">
                </div>
                <div id="4" class="img">
                    <img src="./img/storyboard-4.png" alt="">
                </div>
                <div id="5" class="img">
                    <img src="./img/storyboard-5.png" alt="">
                </div>
                <div id="6" class="img">
                    <img src="./img/storyboard-6.png" alt="">
                </div>
                <div id="7" class="img">
                    <img src="./img/storyboard-7.png" alt="">
                </div>
                <div id="8" class="img">
                    <img src="./img/storyboard-8.png" alt="">
                </div>
                <div id="9" class="img">
                    <img src="./img/storyboard-9.png" alt="">
                </div>
                <div id="10" class="img">
                    <img src="./img/storyboard-10.png" alt="">
                </div>
            </div>
        </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="main.js"></script>
</body>

</html>
