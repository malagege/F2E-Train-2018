<!DOCTYPE html>
<html lang="en">

<head>

    <title>Week1 todolist</title>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src="./common.js"></script>

<body>
    <nav>
        <ul class="container ft-title">
            <li class="active">My Tasks</li>
            <li>In Progress</li>
            <li>Completed</li>
        </ul>
    </nav>
    <div class="container">
        <div class="add-task">
            <div class="add-task-header flex-row">
                <div class="chbox-wrap">
                    <label>
                        <input type="checkbox">
                        <div class="box-mask"></div>
                    </label>
                </div>
                <span class="plus"></span>
                <input type="text" class="ft-title input-task" placeholder="Add Task">
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
            <div class="task-content">
                <label class="ft-subtitle">Deadline</label>
                <input class="ft-paragraph" type="date">
                <input class="ft-paragraph" type="time">
                <label class="ft-subtitle">File</label>
                <input type="file" name="" id="">
                <label class="ft-subtitle">Comment</label>
                <textarea class="ft-paragraph" name="" id="" cols="30" rows="10"></textarea>
                <div class="cancel-btn ft-title">
                    <span class="cancel-icon"></span>
                    Cancel
                </div>
                <div class="add-task-btn ft-title">
                    <span class="plus"></span>
                    Add Task
